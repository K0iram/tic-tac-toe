<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <div class="userInfo">
                <form id="sign-up">
                        <fieldset>
                          <legend>Sign up!</legend>
                            <label>
                            Email
                            <input type="text" name="credentials[email]">
                            </label>
                            <label>
                            Password
                            <input type="password" name="credentials[password]">
                            </label>
                            <label>
                            Password Confirmtion
                            <input type="password" name="credentials[password_confirmation]">
                            </label>
                          <input type="submit" name="submit" value="Sign up!">
                        </fieldset>
                      </form>

                      <form id="sign-in">
                        <fieldset>
                          <legend>Sign In!</legend>
                            <label>
                            Email
                            <input type="text" name="credentials[email]">
                            </label>
                            <label>
                            Password
                            <input type="password" name="credentials[password]">
                            </label>
                          <input type="submit" name="submit" value="Sign In!">
                        </fieldset>
                      </form>

                      <form id="change-password">
                        <fieldset>
                          <legend>Change Password</legend>
                            <label>
                            OLD
                            <input type="text" name="passwords[new]">
                            </label>
                            <label>
                            NEW
                            <input type="text" name="passwords[old]">
                            </label>
                        </fieldset>
                      </form>

                      <form id="sign-out">
                        <fieldset>
                          <legend>Sign Out!</legend>
                          <input type="submit" name="submit" value="Sign Out!">
                        </fieldset>
                      </form>
              </div>

      <div class="banner"></div>


      <h1>Tic Tac Toe</h1>

      <div class="board">
        <div class="row">
          <div class="col-xs-4 field" data-position="0"></div>
          <div class="col-xs-4 field" data-position="1"></div>
          <div class="col-xs-4 field" data-position="2"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 field" data-position="3"></div>
          <div class="col-xs-4 field" data-position="4"></div>
          <div class="col-xs-4 field" data-position="5"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 field" data-position="6"></div>
          <div class="col-xs-4 field" data-position="7"></div>
          <div class="col-xs-4 field" data-position="8"></div>
        </div>
      </div>

      <button class="col-md-12 btn btn-danger" type="reset" data-toggle="reset" data-target=".board">Play Again!</button>

    </body>

</html>
